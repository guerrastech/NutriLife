<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#466546" />
    <link rel="icon" type="image/png" href="/assets/images/app-icon.png" />
    <meta name="description" content="Category: Healthy Food" />
    <link rel="stylesheet" href="../style/registerPage.css" />
    <link rel="stylesheet" href="../style/variables.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>NutriLife</title>
  </head>
  <body>
    <div class="app-info-container">
      <img src="../assets/images/NutriLife-logo.png" alt="Logo do aplicativo" />
    </div>
    <div class="register-container">
      <h2>Registrar-se</h2>
      <p>Parece que você ainda não tem uma conta. Vamos criar uma para você.</p>
      <form id="form-cadastrer">
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="name" placeholder="Nome" required />
        <input type="password" name="password" placeholder="Senha" required />
       
        <div class="preferences-dropdown">
          <label for="preferences" style="margin-top: 10px; font-weight: 500;">Selecionar Preferências:</label>
          <div id="preferences" class="checkbox-container">
            <label for="vegan">
              <input type="checkbox" id="vegan" name="vegan" value="vegan"/> 
              Vegano
            </label>
            <label for="vegetarian">
            <input type="checkbox" id="vegetarian" name="organic" value="organic" />
            Vegetariano
          </label>
            <label for="gluten-free">
              <input type="checkbox" id="gluten-free" name="gluten-free" value="gluten-free" />
              Sem glúten
            </label>
            <label for="lactose-free">
              <input type="checkbox" id="lactose-free" name="lactose-free" value="lactose-free" />
              Sem leite
            </label>
            <label for="low-carb">
              <input type="checkbox" id="low-carb" name="low-carb" value="low-carb" />
              Baixo Carboidrato
            </label>
            <label for="low-fat">
              <input type="checkbox" id="low-fat" name="low-fat" value="low-fat" />
              Pouca Gordura
            </label>
            <label for="organic">
              <input type="checkbox" id="organic" name="organic" value="organic" />
              Orgânico
            </label>
          </div>
        </div>
        
        <div id="overlay"><div id="message-box"><div id="message-text"></div></div> </div>
       
      </form>
      <div id="message"></div>
      <div class="privacy-politic-text">
        <p style="margin-top: 30px">
          Ao pressionar Criar Conta abaixo, eu concordo com os
          <a href="">Termos de Serviço & Política de Privacidade</a>
        </p>
      </div>
      <div class="submit-button">
        <button onclick="cadastrarUsuario()" type="submit">Criar Conta</button>
      </div>
      <div class="login-link">
        <p>Já tem uma conta? <a href="../index.html">Entre</a></p>
      </div>
    </div>
    <script src="../script/cadatrerUser.js"></script>
  </body>
</html>
