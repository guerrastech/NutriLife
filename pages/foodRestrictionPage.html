<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLife</title>
    <link rel="shortcut icon" href="../assets/images/app-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/foodRestrictionPage.css">
    <link rel="stylesheet" href="/style/variables.css">
</head>
<body>
    <div class="preferences-container">
        <h2>Registro de Preferências Alimentares</h2>
        <form class="preferences-form">
            <h4 style="margin-bottom: 15px;">Preferências Alimentares:</h4>
                <div class="preferences">
                    <label>
                        <input type="checkbox" name="vegetarian">
                        Vegetariano
                    </label>
                    <label>
                        <input type="checkbox" name="vegan">
                        Vegano
                    </label>
                    <label>
                        <input type="checkbox" name="gluten-free">
                        Livre de Glúten
                    </label>
                    <label>
                        <input type="checkbox" name="lactose-free">
                        Livre de Lactose
                    </label>
                    <label>
                        <input type="checkbox" name="low-carb">
                        Baixo teor de Carboidratos
                    </label>
                    <label>
                        <input type="checkbox" name="low-fat">
                        Baixo teor de Gordura
                    </label>
                    <label>
                        <input type="checkbox" name="organic">
                        Orgânico
                    </label>
                </div>
            
            <h4 style="margin-bottom: 15px;">Restrições Dietéticas:</h4>
                <div class="restrictions">
                    <label>
                        <input type="checkbox" name="egg-free">
                        Sem Ovos
                    </label>
                    <label>
                        <input type="checkbox" name="seafood-free">
                        Sem Frutos do Mar
                    </label>
                    <label>
                        <input type="checkbox" name="nut-free">
                        Sem Nozes
                    </label>
                    <label>
                        <input type="checkbox" name="shellfish-free">
                        Sem Frutos do Mar (Crustáceos)
                    </label>
                    <label>
                        <input type="checkbox" name="dairy-free">
                        Sem Laticínios
                    </label>
                    <label>
                        <input type="checkbox" name="soy-free">
                        Sem Soja
                    </label>
                    <label>
                        <input type="checkbox" name="wheat-free">
                        Sem Trigo
                    </label>
                </div>   
                
        </form>
        
    </div>
    <div class="submit-button">
        <button onclick="window.location.href='home.html'">Cadastrar</button>
    </div> 
    </div>
    
    <script src="/script/script.js"></script>
</body>
</html>
