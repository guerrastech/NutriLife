<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#466546"/>
    <link rel="icon" type="image/png" href="/assets/images/app-icon.png">
    <meta name="description" content="Category: Healthy Food">
    <link rel="stylesheet" href="../style/registerFoodPage.css">
    <link rel="stylesheet" href="../style/variables.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.21.0/load-image.all.min.js"></script>
    <title>NutriLife</title>
</head>




<body>
    <header>
        <div class="return-arrow">
            <a href="home.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                  </svg>
            </a>         
        </div>
        <h1>Cadastro de Refeição</h1>
    </header>

    <form id="form-food" action="register">

        <h3>Título</h3>
        <input id="value-cad" type="text" placeholder="Digite um título para a refeição" required>
        <div class="text-area">
            <h3>Descrição</h3>
            <textarea name="" id="" cols="30" rows="7" placeholder="Digite uma breve descrição da refeição" required></textarea>
        </div>
        <h3>Calorias</h3>
        <input id="value" type="text" placeholder="Digite quantas calorias tem a refeição" required>


        <div class="image-food">
            <video id="video" ></video>
            <canvas id="canvas" ></canvas>
        </div>
        <div class="button-photo" id="photo"><button>Abrir Câmera</button></div>
        
    </form>
  
</body>
<script src="../script/registerFood.js"></script>
</html>
